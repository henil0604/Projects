<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>World Quiz Website</title>
	<link rel="stylesheet" type="text/css"
		href="D:\Programming Languages\JavaScript Projects\Quiz Website\Start\start.css">
</head>

<body>
	<div class="wrapper">
		<div class="quiz">
			<div class="quiz_header">
				<div class="quiz_user">
					<h3 id="User_name"></h3>
				</div>
				<div class="User_points">
					<h3>Points: <span id="userPoints">0</span></h3>
				</div>
				<div class="quiz_timer">
					<span class="time">00:00</span>
				</div>
			</div>
			<div class="quiz_body">
				<div id="questions"></div>
				<button class="btn_next" onclick="next()">Next Question</button>
			</div>
		</div>
	</div>


	<script type="text/javascript"
		src="D:\Programming Languages\JavaScript Projects\Quiz Website\Start\start.js"></script>
</body>

</html>
