<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Encoder and Decoder</title>

    <link rel="stylesheet" href="style.css">
    <!-- GetBootStarp Css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand">World Encoder And Decoder</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <br><br><br>

    <!-- Main div Named 'Container' -->
    <div class="container my-3" id="container">

        <!-- MadeBy Div -->
        <div class="madeBy" id="MadeBy">
            <h6 class="card-subtitle mb-2 text-muted">-Made By Henil Malaviya</h6>
        </div>
        <hr>

        <!-- textInput Div -->
        <div class="textInput" id="textInput">
            <h4 class="div-heading" id="textInput-heading">Input <br> Text Here:</h4>
            <textarea id="textInput-textArea" type="text" class="form-control" value=""
                style="min-height: 120px; max-height: 300px;" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm" placeholder="Enter Your Text Here"></textarea>
        </div>

        <!-- Selction Div -->
        <div class="typeSelection" id="typeSelection">
            <h4 class="div-heading" id="textInput-heading">Type:</h4>
            <select class="typeSelection-select" id="typeSelection-select">
                <option value="Encode" class="typeSelection-select" id="typeSelection-select">Encode</option>
                <option value="Decode" class="typeSelection-select" id="typeSelection-select">Decode</option>
            </select>
        </div>

        <!-- convert Button Div -->
        <div class="convert" id="convert">
            <button type="button" id="convert-button" class="btn btn-primary" accesskey="c"
                onclick="convert()">Convert</button>
        </div>
        <hr>

        <!-- Output Div -->
        <div class="output" id="output">
            <textarea id="output-textArea" type="text" class="form-control"
                style="min-height: 120px; max-height: 300px;" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm" readonly="" placeholder="Your Output shown here"></textarea>
        </div>

        <br><br>



        <script src="index.js"></script>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</body>

</html>
